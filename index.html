<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link href="CSS/Style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    
    <div class = "wrap">   
    <h1 class = register-title> WELCOME </h1> 
    <div class="register">
<input class="register-input"  type="text" id="username" Placeholder =  "FirstPlayer">
<input class="register-input"  type="text" id="SecondPlayer" Placeholder =  "SecondPlayer">



<h4><b>GameMode</b></h4>
<div class = "register-switch">
<input type="radio" class="register-switch-input" id="html" name="gameMode" value="Player" checked onclick="secondInput(value)">
<label  class="register-switch-label" for="html">Player</label>
<input type="radio" id="css"class="register-switch-input" name="gameMode" value="PC" onclick="secondInput(value)">
<label class="register-switch-label" for="css">PC</label>
</div>

<h4><b>GameLevel</b></h4>

<div class = "register-switch">
<input id="EASY" type="radio"  class="register-switch-input" name="gameLevel" value="Easy" checked>
<label for = "EASY" class="register-switch-label">Easy</label>
<input type="radio" id="cs" name="gameLevel"  class="register-switch-input" value="Hard">
<label  class="register-switch-label" for="cs">Hard</label>
</div>
<button class="raise-button with-shadow" style="background-image: linear-gradient(to right, #3182c0, #307cb6);; color: white; font-family: sans-serif;"type="button" id="btn"><b>Submit</b></button>
</div>

<script src="JS/app.js"></script>
</body>
</html>
